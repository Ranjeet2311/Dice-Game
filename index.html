<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title> | Dice Game |</title>
      <link rel="stylesheet" href="./style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<div class="outer-wrapper">
      <div class="inner-wrapper">
            <h1>Dice Game</h1>
            <h2 id="collective-score">SCORE</h2>

            <hr>
            <h1 class="h1" id="h1">Let's Start</h1>
            <div class="dice-container">
                  <div class="dice-one">
                        <p>Player 1</p>
                        <!-- <p>Score: <span class="score" id="score1">0 </span> </p> -->
                        <p>Total Score: <span class="score" id="total-score1">0 </span> </p>
                        <div id="dice-one">
                              <img src="./images/dice1.png" alt="Player-1 Dice">
                        </div>
                  </div>
                  <div class="dice-two">
                        <p>Player 2</p>
                        <!-- <p>Score: <span class="score" id="score2">0 </span> </p> -->
                        <p>Total Score: <span class="score" id="total-score2">0 </span> </p>
                        <div id="dice-two">
                              <img clas="dice-img" src="./images/dice1.png" alt="Player-1 Dice">
                        </div>
                  </div>
            </div>
            <div class="button-container">
                  <button id="btn" class="btn">
                        Click & Play
                  </button>
                  <button id="reset" class="btn">
                        Reset
                  </button>
            </div>

      </div>
</div>


<script src="./app.js"></script>

<body>

</body>

</html>
